<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">

    <div class="container">
        <p class="display-4 text-primary">Bootstrap Forms</p>
        <div class="px-3 py-3">
            <p class="lead text-info">Bootstrap Forms</p>
            <hr />
            <p class="text-muted">Bootstrap provides classes that make forms look better.</p>
            <div class="row">

                <div class="col-4"></div>

                <div class="bg-white shadow px-3 py-3 col-4">
                    <p class="lead">Login Form</p>
                    <form class="form form-group">
                        <input type="text" class="form-control my-3" name="username" id="username" value=""
                            placeholder="Please enter username" autofocus />
                        <input type="password" class="form-control my-3" name="password" id="password" value=""
                            placeholder="Please enter password" />
                        <input type="button" class="form-control mt-3 btn btn-outline-primary" name="submit" id="submit"
                            value="Login" onclick="submitFun()" />
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
